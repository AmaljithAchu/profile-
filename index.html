<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Stylish Profile Card</title>
</head>
<body>
    <div class="profile-container">
        <div class="img-container">
            <img src="./images/img.jpg" alt="profile image">
        </div>
        <p class="info full-name">AMALJITH S.</p>
        <p class="info role">
            <i class="fas fa-star"></i> Web Developer
        </p>
        <p class="info place">
            <i class="fas fa-map-marker-alt"></i> Pathanamthitta, Kerala
        </p>

        <div class="social-container">
            <a href="https://www.facebook.com/AmaljithAchus" target="_blank">
                <button class="linkedin"><i class="fab fa-facebook"></i></button>
            </a>
            <a href="https://www.linkedin.com/in/amaljith-s-39607a281/" target="_blank">
                <button class="linkedin"><i class="fab fa-linkedin-in"></i></button>
            </a>
            <a href="https://www.instagram.com/amaljithachus" target="_blank">
                <button class="instagram"><i class="fab fa-instagram"></i></button>
            </a>
            <a href="https://github.com/AmaljithAchu" target="_blank">
                <button class="github"><i class="fab fa-github"></i></button>
            </a>
        </div>
        <a href="tel:+918590785899" class="action-link">
            <button class="action">Contact</button>
        </a>
        <a href="./sms.html" class="action-link">
            <button class="action message">Message</button>
            
        </a>
        <a href="https://amaljith-s.netlify.app/" class="action-link">
            <button class="action ">My Website</button>
            
        </a>
    </div>
</body>
</html>
